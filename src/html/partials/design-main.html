<main>
  <section>
    <button><i class="fa-light fa-trash-can"></i>Reset</button>
    <div>
      <h2>Nombre apellido</h2>
      <p>Front-end developer</p>
      <nav>
        <ul>
          <li><i class="fa-solid fa-mobile-screen-button"></i></li>
          <li><i class="fa-solid fa-envelope"></i></li>
          <li><i class="fa-brands fa-linkedin-in"></i></li>
          <li><i class="fa-brands fa-github-alt"></i></li>
        </ul>
      </nav>
      <form></form>
    </div>
  </section>
  <section class="form-section">
    <form class="form" action="#" method="post">
      <fieldset>Diseña</fieldset>
      <div class="fill">
        <fieldset class="fill__title">
          <i class="fa-solid fa-keyboard"></i
          ><span class="fill__title--text">Rellena</span
          ><i class="fa-solid fa-angle-up"></i>
        </fieldset>
      </div>
      <div class="fillform">
        <label class="fillform__label" for="name">Nombre Completo</label>
        <input
          class="fillform__input"
          placeholder="Ej: Sally Jill"
          id="name"
          type="text"
          name="name"
        />
        <label class="fillform__label" for="position">Puesto</label>
        <input
          class="fillform__input"
          placeholder="Ej: Front-end unicorn"
          id="position"
          type="text"
          name="position"
        />
        <label class="fillform__label" for="profile_image"
          >Imagen de perfil</label
        >
        <div class="fillform__image">
          <button class="fillform__image--button">Añadir imagen</button>
          <textarea
            class="fillform__image--square"
            id="comments"
            name="comments"
            rows="1"
            cols="1"
          ></textarea>
        </div>
        <label class="fillform__label" for="email">Email</label>
        <input
          class="fillform__input"
          placeholder="Ej: sally.hill@gmail.com"
          type="email"
          id="name"
          name="name"
        />
        <label class="fillform__label" for="telephone">Teléfono</label>
        <input
          class="fillform__input"
          placeholder="Ej: 555-55-55-55"
          type="tel"
          id="telephone"
          name="telephone"
        />
        <label class="fillform__label" for="linkedin">LinkedIn</label>
        <input
          class="fillform__input"
          placeholder="Ej: linkedin.com/in/sally.hill"
          type="text"
        />
        <label class="fillform__label" for="github">Github</label>
        <input
          class="fillform__input"
          placeholder="Ej: @sally-hill"
          type="text"
        />
        <fieldset>Comparte</fieldset>
      </div>
    </form>
  </section>
</main>
